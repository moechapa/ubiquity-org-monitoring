<template>
  <lightning-card>
    <div class="slds-card__body slds-card__body_inner">
      <template lwc:if={isLoading}
        ><span class="slds-var-p-around_small"><lightning-spinner size="small" alternative-text="Loading"></lightning-spinner></span
      ></template>
      <template lwc:elseif={hasNoErrors}>
        <div class="slds-text-heading_medium slds-text-color_success slds-align_absolute-center slds-var-p-bottom_small">
          <strong>Ready to convert</strong>
        </div>
      </template>
      <template lwc:else>
        <div class="slds-text-heading_small"><strong>Resolve before converting:</strong></div>
        <div class="slds-align_absolute-center slds-var-m-top_x-small slds-var-p-bottom_small">
          <ul class="slds-list_dotted">
            <template for:each={errors} for:item="error" for:index="index">
              <li class="slds-item fade-in" key={error} style={error.delayStyle}>{error.message}</li>
            </template>
          </ul>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
