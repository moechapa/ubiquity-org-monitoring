<template>
    <lightning-card title="QA Scoring Key">
        <lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>
        <lightning-layout class="slds-grid slds-wrap slds-var-p-around_xx-small slds-var-m-left_large">
            <template for:each={scoreKeys} for:item="key" for:index="index">
            <lightning-layout-item key={key.Id} class="slds-col slds-size_1-of-1">
                <li>{key.Value}</li>
            </lightning-layout-item>
        </template>
        </lightning-layout>
    </lightning-card>
</template>
